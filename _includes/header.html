<div class="nav-container">
  <nav data-nosnippet>
    <a href="/" class="nav-brand">
      <picture>
        <source
          srcset="/images/heypenny/heypenny-wordmark-dark.svg"
          media="(prefers-color-scheme: dark)">
        <img src="/images/heypenny/heypenny-wordmark.svg" alt="Go home">
      </picture>
    </a>
    <ul class="nav-list">
      {% for item in site.data.settings.menu_settings.menu_items %}
        <li>
          {% capture active_class %}{% if page.url contains item.url %}active-nav-item{% endif %}{% endcapture %}
          <a href="{{ item.url | relative_url }}" class="{{ active_class }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
